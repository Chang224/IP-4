<!DOCTYPE html>
<html>
    <title></title>
    <head>
        <script src="js/jquery-3.6.0.js"></script>
        <script src="js/srcipts.js"></script>
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    <h1>Pizza Order</h1>
    <p>Select your Pizza Size</p>
    <form>
          <input type="radio" id="small" name="pizza-size" value="small">
          <label for="small">Small</label><br>
          <input type="radio" id="medium" name="pizza-size" value="medium">
          <label for="medium">Medium</label><br>
          <input type="radio" id="large" name="pizza-size" value="large">
          <label for="large">Large</label>
    </form>
    <p>Select your Pizza Crust</p>
    <form>
          <input type="radio" id="thin" name="pizza-crust" value="thin">
          <label for="thin-crust">Thin Crust</label><br>
          <input type="radio" id="regular" name="pizza-crust" value="regular">
          <label for="regular-crust">Regular Crust</label><br>
          <input type="radio" id="thick" name="pizza-crust" value="thick">
          <label for="thick-crust">Thick Crust</label>
    </form>
    <p>Select your Pizza Toppings</p>
    <form>
          <input type="radio" id="pineapple" name="pizza-topping-pineapple" value="pineapple">
          <label for="pineapple">Pineapple</label><br>
          <input type="radio" id="bacon" name="pizza-topping-bacon" value="bacon">
          <label for="bacon">Bacon</label><br>
          <input type="radio" id="olives" name="pizza-topping-olives" value="olives">
          <label for="olives">Olives</label><br>
          <input type="radio" id="mushroom" name="pizza-topping-mushroom" value="mushroom">
          <label for="mushroom">Mushroom</label><br>
          <input type="radio" id="onions" name="pizza-topping-onions" value="onions">
          <label for="onions">Onions</label><br>
          <input type="radio" id="chicken" name="pizza-topping-chicken" value="chicken">
          <label for="chicken">Chicken</label><br>
          <input type="radio" id="extra-cheese" name="pizza-topping-extra-cheese" value="extra-cheese">
          <label for="extra-cheese">Extra Cheese</label><br>
          <input type="radio" id="pepperoni" name="pizza-topping-pepperoni" value="pepperoni">
          <label for="pepperoni">Pepperoni</label><br>
          <input type="radio" id="avacade" name="pizza-topping-avacado" value="avacado">
          <label for="avacado">Avacado</label><br>
          <input type="radio" id="sausage" name="pizza-topping-sausage" value="sausage">
          <label for="sausage">Sausage</label>
    </form>
    <p>Choose your Pick-up location or Delivery location</p>
    <form>
          <input type="radio" id="karen-branch-pick-up" name="pick-up" value="karen-branch-pick-up">
          <label for="karen-branch-pick-up">Karen Branch Pick-up</label><br>
          <input type="radio" id="lavington-branch-pick-up" name="pick-up" value="lavington-branch-pick-up-">
          <label for="lavington-branch-pick-up">Lavington Branch Pick-up</label><br>
          <input type="radio" id="westlands-branch-pick-up" name="pick-up" value="westlands-branch-pick-up">
          <label for="westlands-branch-pick-up">Westlands Branch Pick-up</label><br>
          <input type="radio" id="city-centre-branch-pick-up" name="pick-up" value="city-centre-branch-pick-up">
          <label for="city-centre-branch-pick-up">City Centre Branch Pick-up</label><br>
          <input type="radio" id="delivery" name="pick-up" value="delivery">
          <label for="delivery">Delivery</label><br>
    </form>








</html>
