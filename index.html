<!DOCTYPE html>
<html>
    <title></title>
    <head>
        <script src="js/jquery-3.6.0.js"></script>
        <script src="js/srcipts.js"></script>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <div class="box">
          <img src="img/pizza-cartoon.jpg" alt="pizza-logo" width="250" height="1050">
        </div>
        <div class="box1">
          <img src="img/pizza-cartoon1.jpg" alt="pizza-logo1" width="250" height="1050">
        </div>
    </head>
<body>
    <h1>Pizza Order</h1>
    <h3><u>Select your Pizza Size</u></h3>
    <form>
          <input type="radio" id="small" name="pizza-size" value="small">
          <label for="small">Small<i> KES 450</i></label><br>
          <input type="radio" id="medium" name="pizza-size" value="medium">
          <label for="medium">Medium <i>KES 700</i></label><br>
          <input type="radio" id="large" name="pizza-size" value="large">
          <label for="large">Large <i>KES 950</i></label>
    </form>
    <h3><u>Select your Pizza Crust</u></h3>
    <form>
          <input type="radio" id="thin" name="pizza-crust" value="thin">
          <label for="thin-crust">Hand Tossed Thin Crust <i>KES 50</i></label><br>
          <input type="radio" id="regular" name="pizza-crust" value="regular">
          <label for="regular-crust">Italian Crust <i>KES 150</i></label><br>
          <input type="radio" id="thick" name="pizza-crust" value="thick">
          <label for="thick-crust">Thick Pan Crust <i>KES 200</i></label>
    </form>
    <h3><u>Select your Pizza Toppings</u></h3>
    <form>
          <input type="radio" id="pineapple" name="pizza-topping-pineapple" value="pineapple">
          <label for="pineapple">Pineapple <i>(Small Pizza) KES 40  (Medium Pizza) KES 70 (Large Pizza) KES 100</i></label><br>
          <input type="radio" id="bacon" name="pizza-topping-bacon" value="bacon">
          <label for="bacon">Bacon <i>(Small Pizza) KES 60  (Medium Pizza) KES 90 (Large Pizza) KES 120</i></label><br>
          <input type="radio" id="olives" name="pizza-topping-olives" value="olives">
          <label for="olives">Olives <i>(Small Pizza) KES 40  (Medium Pizza) KES 70 (Large Pizza) KES 100</i></label><br>
          <input type="radio" id="mushroom" name="pizza-topping-mushroom" value="mushroom">
          <label for="mushroom">Mushroom <i>(Small Pizza) KES 40  (Medium Pizza) KES 70 (Large Pizza) KES 100</i></label><br>
          <input type="radio" id="onions" name="pizza-topping-onions" value="onions">
          <label for="onions">Onions <i>(Small Pizza) KES 40  (Medium Pizza) KES 70 (Large Pizza) KES 100</i></label><br>
          <input type="radio" id="chicken" name="pizza-topping-chicken" value="chicken">
          <label for="chicken">Chicken <i>(Small Pizza) KES 60  (Medium Pizza) KES 90 (Large Pizza) KES 120</i></label><br>
          <input type="radio" id="extra-cheese" name="pizza-topping-extra-cheese" value="extra-cheese">
          <label for="extra-cheese">Extra Cheese <i>(Small Pizza) KES 60  (Medium Pizza) KES 90 (Large Pizza) KES 120</i></label><br>
          <input type="radio" id="pepperoni" name="pizza-topping-pepperoni" value="pepperoni">
          <label for="pepperoni">Pepperoni <i>(Small Pizza) KES 60  (Medium Pizza) KES 90 (Large Pizza) KES 120</i></label><br>
          <input type="radio" id="avacade" name="pizza-topping-avacado" value="avacado">
          <label for="avacado">Avacado <i>(Small Pizza) KES 40  (Medium Pizza) KES 70 (Large Pizza) KES 100</i></label><br>
          <input type="radio" id="sausage" name="pizza-topping-sausage" value="sausage">
          <label for="sausage">Sausage <i>(Small Pizza) KES 60  (Medium Pizza) KES 90 (Large Pizza) KES 120</i></label>
    </form>
    <h3><u>Choose your Pick-up location or Delivery location</u></h3>
    <form>
          <input type="radio" id="karen-branch-pick-up" name="pick-up" value="karen-branch-pick-up">
          <label for="karen-branch-pick-up">Karen Branch Pick-up</label><br>
          <input type="radio" id="lavington-branch-pick-up" name="pick-up" value="lavington-branch-pick-up-">
          <label for="lavington-branch-pick-up">Lavington Branch Pick-up</label><br>
          <input type="radio" id="westlands-branch-pick-up" name="pick-up" value="westlands-branch-pick-up">
          <label for="westlands-branch-pick-up">Westlands Branch Pick-up</label><br>
          <input type="radio" id="city-centre-branch-pick-up" name="pick-up" value="city-centre-branch-pick-up">
          <label for="city-centre-branch-pick-up">City Centre Branch Pick-up</label><br>
          <input type="radio" id="delivery" name="pick-up" value="delivery">
          <label for="delivery">Delivery</label><br>
    </form>
</body>
</html>
